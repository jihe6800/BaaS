  <script type="text/javascript">

 		x: [1, 2, 3, 6],

	};

	var layout = {
  		title: '',

  		yaxis: {

  		}
	};

	var data = [trace1];

	Plotly.newPlot('myDiv scatter', data, layout);

};

  type: 'bar',

    color: 'rgb(116,173,209)',

};

var data = [trace1, trace2, trace3];

var layout = {
  title: type,
  barmode: 'group'
};

var divname='myDiv ' + type;
Plotly.newPlot(divname, data, layout);

  }
  </script>
